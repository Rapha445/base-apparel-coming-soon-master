<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to CSS Sylesheet -->
  <link rel="stylesheet" href="/css/styles.css">
  <!-- Link to Josefin Sans Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>

<body>

  <div class="container">
    <h1 class="container__title">
      <img src="/images/logo.svg" alt="Base Apparel">
    </h1>
    <div class="newsletter container__newsletter">
      <h2 class="newsletter__title">We're <span>coming soon</span></h2>
      <p class="newsletter__text">Hello fellow shoppers! We're currently building our new fashion store. Add your email
        below to stay up-to-date with announcements and our launch deals.</p>
      <form class="newsletter__form" action="">
        <label class="sr-only" for="email">Email input</label>
        <input class="newsletter__email" type="email" name="email" id="email" placeholder="Email Address">
        <button type="button" class="newsletter__button" onclick="validateEmail()">
          <div class="newsletter__arrow"></div>
        </button>
        <p class="newsletter__invalid">Please provide a valid email</p>
      </form>
    </div>
    <img class="container__image" src="/images/hero-mobile.jpg" alt="">
  </div>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="/js/scripts.js"></script>

</body>

</html>
